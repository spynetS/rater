{% for movie in movies %}
	<form
		hx-post="/movie/register/{{request.session.current_rating}}/"
		hx-vals='{"movie":{{  movie.json }}}'
		hx-trigger='click'
		hx-swap='innerHTML'
		hx-target='#holder'
	>
		{% if movie.pk %}
		{% else %}
			<div  class="flex flex-col items-center w-fit min-h-56 text-center" >
				<img class="h-56 rounded-lg" src="{{movie.Poster}}" alt="poster" />
				<p class="w-72">{{movie.Title}}</p>
			</div>
		{% endif %}

	</form>
{% endfor %}
