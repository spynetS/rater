{% extends "accounts/base.html" %}

{% block content %}
	<div class="min-h-screen" >
	<table class="table table-zebra">
		<!-- head -->
		<thead>
		<tr>
			<th></th>
			<th>Poster</th>
			<th>Movie title</th>
		</tr>
		</thead>
		<tbody>
			{% for movie in movies %}
			<tr class="hover" >
				<th>{{movie.pk}}</th>
				<th><img src="{{movie.poster}}" alt="" class="w-12 h-12" /></th>
				<td>{{movie.title}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	</div>
{% endblock %}
