{% for theme in themes %}
<div class="form-control">
  <label class="label cursor-pointer gap-4">
    <span class="label-text">{{theme}}</span>
    <input hx-post="/account/settheme/{{user.accounts.all.0.pk}}/" hx-vals='{"theme":"{{theme}}"}' type="radio" name="theme-radios" class="radio theme-controller" value="{{theme}}" />
  </label>
</div>
{% endfor %}
