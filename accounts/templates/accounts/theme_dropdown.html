<div class="dropdown mb-72">
  <div tabindex="0" role="button" class="btn m-1">
    Theme
    <svg
      width="12px"
      height="12px"
      class="inline-block h-2 w-2 fill-current opacity-60"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 2048 2048">
      <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
    </svg>
  </div>
  <ul tabindex="0" class="dropdown-content bg-base-300 rounded-box z-[1]  h-52 overflow-y-auto w-52 p-2 shadow-2xl">

    {% for theme in themes %}
        <li>
          <input
            type="radio"
            name="theme-dropdown"
            class="{% if theme == user.accounts.all.0.theme %} bg-base-200 {% endif %} theme-controller btn btn-sm btn-block btn-ghost justify-start"
            aria-label="{{theme}}"
            hx-post="/account/settheme/{{user.accounts.all.0.pk}}/"
            hx-vals='{"theme":"{{theme}}"}'
            value="{{theme}}" />
        </li>
    {% endfor %}

  </ul>
</div>
